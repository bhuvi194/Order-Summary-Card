<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Order summary card</title>
</head>

<body>
    <div class="container">
        <article>
            <picture>
                <img src="images/illustration-hero.svg" alt="">
            </picture>
        </article>
        <article>
            <h2>Order Summary</h2>
            <p id="details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            <div class="box">
                <div class="left-side">
                    <img src="images/icon-music.svg" alt="">
                    <div>
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="right-side">
                    <p><a href="#">Change</a></p>
                </div>
            </div>
            <button class="btn">Proceed to Payment</button>
            <p id="cancle-btn"><a href="#">Cancel Order</a></p>
        </article>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Bhanwar Prajapati</a>.
    </div>
</body>
</html>
